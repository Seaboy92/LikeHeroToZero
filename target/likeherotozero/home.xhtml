<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:metadata>
        <f:viewAction action="#{navigation.ladeHome}" />
    </f:metadata>
    <style type="text/css">
        body {
            font-family: var(--font-family, inherit);
        }
    </style>
    <title>Co2-Daten - Anpassung</title>
</h:head>
<h:body style="margin-left: 75px; margin-right: 75px;">
    <h2>Erfolgreich Angemeldet - Willkommen</h2>
    <h:form>
        <h:panelGrid>
            <p:commandButton value="Logout" action="#{benutzerBean.logout}" />
        </h:panelGrid>
    </h:form>
    <!-- Bereich zum hinzufügen neuer Datensätze-->
    <h2>Daten hinzufügen</h2>
    <h:form>
        <h:panelGrid columns="3" cellpadding="5">           
            <p:outputLabel for="iso" value="ISO:"/>
            <p:selectOneMenu id="iso" value="#{neueDatenBean.aktuellerEintrag.iso}" style="width:300px">
                <f:selectItems value="#{co2DatenBean.isos}" var="iso" itemLabel="#{co2DatenBean.laenderNamen[iso]}" itemValue="#{iso}" />
            </p:selectOneMenu>
            <br/>

            <p:outputLabel for="jahr" value="Jahr:"/>
            <p:inputText id="jahr" value="#{neueDatenBean.aktuellerEintrag.jahr}" style="width:300px">
                <f:convertNumber integerOnly="true"/>
            </p:inputText>
            <p:message for="jahr" style="color:red" />
            
            <p:outputLabel for="wert" value="Wert:"/>
            <p:inputText id="wert" value="#{neueDatenBean.aktuellerEintrag.wert}" style="width:300px">
                <f:convertNumber doubleOnly="true"/>
            </p:inputText>
            <p:message for="wert" style="color:red" />

            <p:outputLabel for="bemerkung" value="Bemerkung:"/>
            <p:inputText id="bemerkung" value="#{neueDatenBean.aktuellerEintrag.bemerkung}" style="width:300px"/>
            <br/>

            <p:commandButton value="Speichern" action="#{neueDatenBean.save}" update="@form"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
