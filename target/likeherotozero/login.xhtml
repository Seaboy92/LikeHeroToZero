<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
<h:head>
    <style type="text/css">
        body {
            font-family: var(--font-family, inherit);
        }
    </style>
    <title>Co2-Daten - Login</title>
</h:head>
<h:body style="margin-left: 75px; margin-right: 75px;">
    <h2>Anmeldung</h2>
    <h:form>
        <h:outputText value="Benutzername nicht gefunden oder Passwort falsch!"/> <br/>
        <h:outputText value="Bitte versuchen Sie es erneut."/>
        <br/><br/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="bn" value="Benutzername:" />
            <h:inputText id="bn" value="#{loginController.benutzername}" />

            <h:outputLabel for="pw" value="Passwort:" />
            <h:inputSecret id="pw" value="#{loginController.passwort}" />
            
            <p:commandButton value="Login" action="#{benutzerBean.login}" />
            <p:commandButton value="Start" action="#{benutzerBean.logout}" />
        </h:panelGrid>
        <br/>
        <h:outputText value="Wenn Sie ihre Zugangsdaten vergessen haben, melden Sie sich bitte per E-Mail an admin@likeherotozero.de."/>
    </h:form>
</h:body>
</html>
